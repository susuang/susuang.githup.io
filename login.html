<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="HTML,JS">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"><!-- 网页宽度默认等于屏幕宽度，初始缩放比例为1，即网页初始大小占屏幕面积的100% -->
    <meta name="apple-mobile-web-app-capable" content="yes"><!-- 删除默认的苹果工具栏和菜单栏 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><!-- 如果安装了谷歌内嵌浏览器框架时则默认使用谷歌框架渲染 -->
    <link rel="shortcut icon" href="cat.ico" />
    <link rel="stylesheet" type="text/css" href="./css/cloud.css">
    <title>登录页面</title>
</head>
<body>
    <div id="clouds"></div>
    <div id="sun">
        <div id="rings">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <script type="text/javascript" src="./js/cloud.js"></script>
    <script type="text/javascript">
        window.onload =function(){
            var cloudS = new Cloud({
                size:150,
                site:170
            });
            cloudS.init();
            setInterval(function(){
                var randomNum = Math.random()*5;
                var site = 32 * parseInt(randomNum);
                var size = 30 * Math.ceil(randomNum);
                var cloud = new Cloud({
                    size:size,
                    site:site
                });
                cloud.init();
            },3000);
        };
    </script>
</body>
</html>
